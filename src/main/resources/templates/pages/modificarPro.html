<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title>Registrar Usuario</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 2rem;
    }
    h2 {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Comerciales Melly</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/cat/categorias}">Categorías</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/pro/productos}">Productos</a>
        </li>
      </ul>
      <form method="POST" th:action="@{/logout}">
        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
      </form>
    </div>
  </div>
</nav>

<div class="container">
  <h2 class="text-center">Registrar Producto</h2>
  <a th:href="@{/}" class="btn btn-secondary mb-3">Regresar</a>

  <form th:action="@{/pro/guardarProducto}" method="post">
    <input type="hidden" id="idProducto" name="idProducto" th:value="${producto.idProducto != null ? producto.idProducto : 0}"/>

    <div class="form-group">
      <label for="nombre">Nombre del Producto:</label>
      <input type="text" id="nombre" name="nombre" th:value="${producto.nombre}" required class="form-control"/>
    </div>

    <div class="form-group">
      <label for="precio">Precio:</label>
      <input type="text" id="precio" name="precio" th:value="${producto.precio}" required class="form-control"/>
    </div>

    <div class="form-group">
      <label for="cantidad">Cantidad disponible:</label>
      <input type="number" id="cantidad" name="cantidad" th:value="${producto.cantidad}" required class="form-control"/>
    </div>

    <div class="form-group">
      <label for="idCategoria">Categoría del Producto:</label>
      <select id="idCategoria" name="idCategoria" required class="form-control">
        <option value="">Selecciona una categoría</option>
        <!-- Iterar sobre las categorías para generar las opciones -->
        <option th:each="categoria : ${categorias}"
                th:value="${categoria.idCategoria}"
                th:text="${categoria.nombreCategoria}"
                th:selected="${producto.categoria != null and producto.categoria.idCategoria == categoria.idCategoria}">
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Registrar</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
