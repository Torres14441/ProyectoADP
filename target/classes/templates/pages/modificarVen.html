<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Registrar Usuario</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 2rem;
        }
        h2 {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Comerciales Melly</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cat/categorias}">Categorías</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pro/productos}">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/ven/ventas}">Ventas</a>
                </li>
            </ul>
            <form method="POST" th:action="@{/logout}">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="text-center">Registrar Venta</h2>
    <a th:href="@{/}" class="btn btn-secondary mb-3">Regresar</a>

    <form th:action="@{/ven/guardarVenta}" method="post">
        <input type="hidden" id="idVenta" name="idVenta" th:value="${ventas.idVenta != null ? ventas.idVenta : 0}"/>

        <div class="form-group">
            <label for="idProducto">Producto:</label>
            <select id="idProducto" name="idProducto" required class="form-control">
                <option value="">Selecciona una Producto</option>
                <!-- Iterar sobre las categorías para generar las opciones -->
                <option th:each="producto : ${productos}"
                        th:if="${producto.cantidad > 0}"
                        th:value="${producto.idProducto}"
                        th:text="${producto.nombre}"
                        th:selected="${ventas.producto != null and ventas.producto.idProducto == producto.idProducto}">

                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" th:value="${ventas.cantidadVendida}"  required class="form-control"/>
        </div>


        <div class="form-group">
            <label for="nombreCliente">Nombre completo del cliente: </label>
            <input type="text" id="nombreCliente" name="nombreCliente" th:value="${ventas.nombreCliente}"  required class="form-control"/>
        </div>

        <div class="form-group">
            <label for="DUI">Ingrese el numéro de su DUI (formato xxxxxxxx-x): </label>
            <input type="text" id="DUI" name="DUI" th:value="${ventas.DUI}"  required class="form-control"/>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Registrar</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
